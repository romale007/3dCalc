<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- vuetify -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
  <title>Document</title>
</head>

<body>
  <div id="app">
    <v-container>         
      
      <btns-picker></btns-picker>
    </v-container>


  </div>
  </div>



  <script type="text/x-template" id="btns-picker-template">
      
    <v-app id="inspire">


      Пожалуйста, выберите качество печати

      
    <div class="buttons-panel">
        <v-list

        >
      <btn v-for="(qtype, i) in qtypes" 
      :title="qtype.title"
      :title-of-selected="titleOfSelected"
      :key="qtype.title + qtypes.indexOf(qtype)"
      :whole-info="qtype"
      @select="selectType"
      class="form-check"
      style="border-color:#e99210"
      >
      </btn>

      </v-list

        >


    <div  v-if="titleOfSelected" id="weight-input"> 
      <v-card
      class="mx-auto"
      max-width="344"
      >
      <v-img
        :src="wholeInfo.imgUrl"
        height="200px"
      ></v-img>
  
      <v-card-title>
        {{wholeInfo.title}} 
      </v-card-title>
     
      <v-card-subtitle>
        Высота слоя - {{wholeInfo.layerHeight}} 
        <br>
        Тип печати - {{wholeInfo.type}}
      </v-card-subtitle>
  
      <v-card-actions>
  
        <v-spacer></v-spacer>

        <v-btn
          icon
          @click="show = !show"
        >

          <v-icon>{{ show ? 'mdi-chevron-up' : 'mdi-chevron-down' }}
          </v-icon>
  
        </v-btn>
      </v-card-actions>
  
      <v-expand-transition>
        <div v-show="show">
          <v-divider></v-divider>
  
          <v-card-text>
            {{wholeInfo.description}}
          </v-card-text>
        </div>
      </v-expand-transition>
    </v-card>

    <label for="customRange1" class="form-label">Укажите массу детали</label>
   
      <v-slider
        min="0" 
        max="1000"
        v-model="ex3.val"
        :label="ex3.label"
        :thumb-color="ex3.color"
        :color="ex3.trackColor1"
        :track-color="ex3.trackColor2"
        thumb-label="always"
        :thumb-size="24"
        v-model.number="weight"
      ></v-slider>
   

    <div 
      class="alert alert-primary" 
      role="alert">
        Ориентировочная стоимость печати: 
        {{Math.round(weight * 0.1 * wholeInfo.costPer10g)}} 
        рублей
    </div>
  </div>
</div>

  </v-app>
  </script>

  <script type="text/x-template" id="btn-template">
  <v-list-item>
    <v-btn 
      type="button" 
      class="ma-2"
      :outlined="!isSelected"
      color="warning"
      @click="select"
      >{{title}}
    </v-btn>
  </v-list-item>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="app.js"></script>

</body>

</html>
